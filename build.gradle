buildscript {
apply from: "dev.shroysha.gradle"

}

plugins {
id("dev.shroysha.plugin")
id("java-library")
id("io.freefair.lombok")
id("application")
id("org.springframework.boot")
id("io.spring.dependency-management")

}

repositories {
mavenCentral()
gradlePluginPortal()

}

dependencies {
implementation(project(":scada:scada-ejb"))
implementation("net.wimpi:jamod:1.2")
implementation("javax.mail:javax.mail-api:1.6.2")
implementation("org.springframework.boot:spring-boot-devtools")
implementation("org.springframework.boot:spring-boot-starter-data-jpa")
implementation("org.springframework.boot:spring-boot-starter-webflux")
testImplementation("org.junit.jupiter:junit-jupiter-api:5.3.1")
testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.3.1")

}

java { sourceCompatibility = JavaVersion.VERSION_13; targetCompatibility = JavaVersion.VERSION_13 }
application { mainClassName = "App" }
test { useJUnitPlatform() }
